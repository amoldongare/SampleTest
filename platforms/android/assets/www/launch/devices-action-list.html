<ion-bottom-sheet-view class="launch-settings-action">
    <ion-content>
        <div class="list">
            <button class="bottom-sheet-close button-icon icon ion-android-close" ng-click="closeModal()"></button>
        </div>
        <div class="list">
            <div class="item" ng-repeat="item in LaunchVm.pairedPrinters">
                <div class="item item-icon-left">
                    <i class="icon ion-email"></i> {{item.name}}
                </div>
                <div class="item item-icon-left">
                    <i class="icon ion-email"></i> {{item.address}}
                </div>
                <button type="button" ng-click="LaunchVm.setDevices(item);LaunchVm.currentDevice=item" class="button button-small button-assertive">Apply Settings</button>
            </div>
        </div>
    </ion-content>
</ion-bottom-sheet-view>
