<ion-modal-view class="ticket-view">
    <div class="bar bar-header">
        <div class="list ticket-form-search">
            <div class="item item-input">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="text" ng-init="ticketVm.searchText = ''" placeholder="{{ 'NEW_TICKET.SEARCH' | translate }}" ng-model="ticketVm.searchText" />
                </label>
                <div ng-show="ticketVm.searchText.length > 0">
                    <i ng-click="ticketVm.searchText = ''" class="button-icon icon">Clear</i>
                </div>
                <div ng-show="ticketVm.searchText.length == 0">
                    <i ng-click="closeModal()" class="button-icon icon ion-close"></i>
                </div>
            </div>
        </div>
    </div>
    <ion-content>
        <div class="list royal ticket-form-content">
            <div class="item item-checkbox" ng-repeat="violations in ticketVm.violationsList | filter:ticketVm.searchText" collection-item-width="'100%'"
                collection-item-height="getItemHeight(item, $index)" ng-style="{height: getItemHeight(item, $index)}">
                <label class="checkbox">
                        <input type="checkbox"
                                value="{{violations._id}}"
                                ng-checked="ticketVm.selection.indexOf(violations) > -1"
                                ng-click="toggleSelection(violations);ticketVm.ticketForm.$dirty=true">
                    </label> {{violations.label}}
                <br /> {{violations.cost/100 | currency}}
            </div>
        </div>
    </ion-content>
</ion-modal-view>
