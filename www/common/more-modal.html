<ion-popover-view class="pop-over-view" translate-namespace="COMMON_VIEW" ng-controller="LaunchCtrl as LaunchVm">
    <ion-content>
        <ion-list>
            <ion-radio ng-model="choice" ng-click="LaunchVm.changeLanguage('en')" ng-value="'en'"><span class="royal">English</span></ion-radio>
            <ion-radio ng-model="choice" ng-click="LaunchVm.changeLanguage('es')" ng-value="'es'"><span class="royal">Spanish</span></ion-radio>
        </ion-list>
        <div class="list">
            <div class="item text-center">
                <span class="text-center" ui-sref="profile({userDetails: userval})" ng-click="popover.hide()" translate=".PROFILE_TITLE">Profile</span>
            </div>
            <a class="item" ui-sref="settings" ng-click="popover.hide()">
                <span translate=".SETTING_TITLE">Settings</span>
            </a>
            <a class="item">
                <span translate=".HELP_TITLE">Help</span>
            </a>
            <a class="item" ng-click="LaunchVm.logout()">
                <span translate=".SIGN_OUT">Sign Out</span>
            </a>
        </div>
    </ion-content>
</ion-popover-view>
