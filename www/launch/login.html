<ion-view ng-controller="LaunchCtrl as LaunchVm" translate-namespace="LOGIN_PAGE" view-title="{{ 'LOGIN_PAGE.VIEW_TITLE' | translate }}"
    hide-back-button="true" class="login-view">
    <ion-nav-buttons side="left">
        <button ui-sref="launch" class="button button-icon button-clear ion-android-arrow-back">
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header padding">
        </br>
        <p class="text-center"><i class="icon ion-logo-purple"></i></p>
        </br>
        </br>
        <form name="LaunchVm.loginForm" novalidate ng-submit="LaunchVm.login(LaunchVm.userData)" ng-if="LaunchVm.userData">
            <div class="list">
                <div class="item item-input item-floating-label input-calm" ng-class="{'error':LaunchVm.loginForm.username.$invalid && LaunchVm.loginForm.username.$touched || LaunchVm.loginForm.$submitted}">
                    <span class="input-label calm" ng-class="{'input-error': LaunchVm.loginForm.username.$invalid && LaunchVm.loginForm.username.$touched || LaunchVm.loginForm.$submitted}"
                        translate=".USERNAME">Username</span>
                    <div ng-show="LaunchVm.loginForm.$submitted || LaunchVm.loginForm.username.$touched">
                        <span ng-show="LaunchVm.loginForm.username.$error.required" class="input-label assertive" translate=".VALID.NAME_REQ">Username required</span>
                        <span ng-show="LaunchVm.loginForm.username.$error.email" class="input-label assertive" translate=".VALID.EMAIL_VALID">Enter valid email address</span>
                    </div>

                    <input type="email" name="username" placeholder="{{'LOGIN_PAGE.USERNAME' | translate }}" ng-model="LaunchVm.userData.username"
                        required />
                </div>

                <div class="item item-input item-floating-label input-calm" ng-class="{'error':LaunchVm.loginForm.password.$invalid && LaunchVm.loginForm.username.$touched || LaunchVm.loginForm.$submitted}">
                    <span class="input-label calm" translate=".PASSWORD">Password</span>
                    <div ng-show="LaunchVm.loginForm.$submitted || LaunchVm.loginForm.password.$touched">
                        <span ng-show="LaunchVm.loginForm.password.$error.required" class="input-label assertive" translate=".VALID.PASS_REQ">Password required</span>
                    </div>

                    <input type="password" name="password" placeholder="{{'LOGIN_PAGE.PASSWORD' | translate }}" ng-model="LaunchVm.userData.password"
                        required />
                </div>
                <label class="item item-input signin-button">
                    <button class="col col-100 button button-clear" data-tap-disabled="true" type="submit"><span class="light" translate=".BTN_REGISTER">SIGN IN</span></button>
                </label>
            </div>
        </form>
        <div class="row padding-top-16">
            <button class="button button-clear button-small button-royal col col-center" translate=".FORGOT_PASS">Forgot Password?</button>
        </div>
    </ion-content>
    <div class="bottom-fixed padding-bottom-16 hor-padding-24" ng-show="LaunchVm.currentDevice">
        <div class="row launch-devices">
            <div class="col col-50">
                <i class="icon ion-printer-dark"></i> <span>{{LaunchVm.currentDevice.name}}</span>
            </div>
            <div class="col col-50">
                <i class="icon ion-bluetooth-dark"></i> <span>{{LaunchVm.currentDevice.address}}</span>
            </div>
        </div>
    </div>
</ion-view>
