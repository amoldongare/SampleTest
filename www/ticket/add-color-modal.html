<ion-modal-view class="ticket-view">
    <div class="bar bar-header">
        <div class="list ticket-form-search">
            <div class="item item-input">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="text" ng-init="ticketVm.searchText = ''" placeholder="{{ 'NEW_TICKET.SEARCH' | translate }}" ng-model="ticketVm.searchText" />
                </label>
                <div ng-show="ticketVm.searchText.length > 0">
                    <i ng-click="ticketVm.searchText = ''" class="button-icon icon">Clear</i>
                </div>
                <div ng-show="ticketVm.searchText.length == 0">
                    <i ng-click="closeModal()" class="button-icon icon ion-close"></i>
                </div>
            </div>
        </div>
    </div>
    <ion-content>
        <div class="list ticket-form-content">
            <div class="item item-icon-left">
                <span class="royal" translate="NEW_TICKET.QUICK_SELECT">Quick Select</span>
            </div>
            <div ng-repeat="item in ticketVm.preferedColors | filter:ticketVm.searchText">
                <div class="item item-icon-left" ng-click="closeModal();ticketVm.ticketFormDetails.vehicle.color=item;ticketVm.ticketForm.$dirty=true">
                    <i class="icon ion-record" style="color:#{{item.hex}}"></i>
                    <h2>{{item.description}}</h2>
                </div>
            </div>
            <div class="item item-icon-left">
                <span class="royal" translate="NEW_TICKET.ALL_COLORS">All Colors</span>
            </div>
            <div collection-repeat="item in ticketVm.ticketColors | filter:ticketVm.searchText" collection-item-width="'100%'" collection-item-height="getItemHeight(item, $index)"
                ng-style="{height: getItemHeight(item, $index)}">
                <div class="item item-icon-left" ng-click="closeModal();ticketVm.ticketFormDetails.vehicle.color=item">
                    <i class="icon ion-record" style="color:#{{item.hex}}"></i>
                    <h2>{{item.description}}</h2>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
